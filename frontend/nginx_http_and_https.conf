upstream backend {
    server mcpgateway-registry:7860;
}

# HTTP server block 
server {
    listen 80;
    server_name _;

    # Accommodates large request headers and cookies
    large_client_header_buffers 16 64k;

    # Frontend static files served under BASE_PATH
    location ${NGINX_BASE_PATH}/ {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ ${NGINX_BASE_PATH}/index.html;
        index index.html;
    }

    # Backend API - ${NGINX_BASE_PATH}/v0/ -> /v0/
    location ${NGINX_BASE_PATH}/v0/ {
        rewrite ^${NGINX_BASE_PATH}/v0/(.*) /v0/$1 break;
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
    }

    # Backend API - ${NGINX_BASE_PATH}/api/ -> /api/
    location ${NGINX_BASE_PATH}/api/ {
        rewrite ^${NGINX_BASE_PATH}/api/(.*) /api/$1 break;
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Backend Proxy - ${NGINX_BASE_PATH}/proxy/ -> /proxy/
    location ${NGINX_BASE_PATH}/proxy/ {
        rewrite ^${NGINX_BASE_PATH}/proxy/(.*) /proxy/$1 break;
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /health {
        proxy_pass http://backend;
    }
}

# HTTPS server block 
server {
    listen 443 ssl;
    server_name _;

    # SSL Configuration - requires user-provided certificates
    ssl_certificate /etc/ssl/certs/fullchain.pem;
    ssl_certificate_key /etc/ssl/private/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    # Stronger cipher suite
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

    # Accommodates large request headers and cookies
    large_client_header_buffers 16 64k;

    # Frontend static files served under BASE_PATH
