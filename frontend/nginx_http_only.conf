upstream backend {
    server mcpgateway-registry:7860;
}

server {
    listen 80;
    server_name localhost;

    # Accommodates large request headers and cookies
    large_client_header_buffers 16 64k;

    # Redirect root to /gateway/
    location = / {
        return 301 /gateway/;
    }

    # Frontend static files served under /gateway
    location /gateway {
        alias /usr/share/nginx/html;
        try_files $uri $uri/ /gateway/index.html;
        index index.html;
    }

    # Backend API - /gateway/v0/ -> /v0/
    location /gateway/v0/ {
        rewrite ^/gateway/v0/(.*) /v0/$1 break;
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
    }

    # Backend API - /gateway/api/ -> /api/
    location /gateway/api/ {
        rewrite ^/gateway/api/(.*) /api/$1 break;
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Backend Proxy - /gateway/proxy/ -> /proxy/
    location /gateway/proxy/ {
        rewrite ^/gateway/proxy/(.*) /proxy/$1 break;
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health Check - /gateway/health -> /health
    location /gateway/health {
        rewrite ^/gateway/health /health break;
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}