upstream backend {
    server mcpgateway-registry:7860;
}

server {
    listen 80;
    server_name _;

    # Accommodates large request headers and cookies
    large_client_header_buffers 16 64k;

    # Frontend static files served under BASE_PATH
    location ${NGINX_BASE_PATH}/ {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ ${NGINX_BASE_PATH}/index.html;
        index index.html;
    }

    # Backend API - ${NGINX_BASE_PATH}/v0/ -> /v0/
    location ${NGINX_BASE_PATH}/v0/ {
        rewrite ^${NGINX_BASE_PATH}/v0/(.*) /v0/$1 break;
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
    }

    # Backend API - ${NGINX_BASE_PATH}/api/ -> /api/
    location ${NGINX_BASE_PATH}/api/ {
        rewrite ^${NGINX_BASE_PATH}/api/(.*) /api/$1 break;
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Backend Proxy - ${NGINX_BASE_PATH}/proxy/ -> /proxy/
    location ${NGINX_BASE_PATH}/proxy/ {
        rewrite ^${NGINX_BASE_PATH}/proxy/(.*) /proxy/$1 break;
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /health {
        proxy_pass http://backend;
    }

    location ${NGINX_BASE_PATH}/.well-known/ {
        rewrite ^${NGINX_BASE_PATH}/.well-known/(.*) /.well-known/$1 break;
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers for OAuth discovery
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
    }
}
