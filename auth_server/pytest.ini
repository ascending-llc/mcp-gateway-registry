[pytest]
minversion = 8.0
addopts = --strict-markers --strict-config -v
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
markers =
    unit: Unit tests
    integration: Integration tests
    auth: Authentication tests
    device_flow: Device flow tests
    well_known: Well-known discovery tests
