name: ðŸ§ª Test Suite

on:
  push:
    branches: [ main]
  pull_request:
    branches: [ main]
  workflow_dispatch:

jobs:
  test:
    name: "ðŸ§ª Test (${{ matrix.python-version }})"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
      fail-fast: false

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: ðŸ“¦ Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: ðŸ“¦ Cache uv dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/uv
        key: ${{ runner.os }}-uv-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-uv-

    - name: ðŸ”§ Install dependencies with uv
      run: |
        uv sync --all-groups

    - name: Get latest schema version
      id: get-schema
      uses: ./.github/actions/get-schema-version
      with:
        github-token: ${{ secrets.JARVIS_RELEASE_ACCESS_TOKEN }}

    - name: Import schema
      id: import-schema
      run: |
        echo "Using SCHEMA_VERSION: ${{ steps.get-schema.outputs.schema-version }}"
        cd packages/models
        uv run import-schemas --tag ${{ steps.get-schema.outputs.schema-version }} --output-dir . --token ${{ secrets.JARVIS_RELEASE_ACCESS_TOKEN }}

    - name: ðŸ§ª Run all tests (registry + auth_server + packages)
      run: |
        uv run poe test-all

    - name: ðŸ“Š Generate coverage report
      run: |
        uv run poe test-all-cov

    - name: ðŸ“¤ Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: ðŸ“„ Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-${{ matrix.python-version }}
        path: htmlcov/

    - name: ðŸ“‹ Upload test reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-reports-${{ matrix.python-version }}
        path: tests/reports/

  lint:
    name: "ðŸ” Code Quality & Linting"
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: ðŸ“¦ Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: ðŸ“¦ Cache uv dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/uv
        key: ${{ runner.os }}-uv-lint-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-uv-lint-

    - name: ðŸ”§ Install dependencies with uv
      run: |
        uv sync --all-groups

    - name: ðŸŽ¨ Check code formatting with Ruff
      run: |
        uv run ruff format --check .
      continue-on-error: false

    - name: ðŸ” Lint code with Ruff
      run: |
        uv run ruff check . --output-format=github
      continue-on-error: false

    - name: ðŸ”’ Security check with bandit
      run: |
        uv run bandit -r auth_server/ -f json -o bandit-report-auth.json || true
        uv run bandit -r registry/ -f json -o bandit-report.json || true
        uv run bandit -r packages/ -f json -o bandit-report-packages.json || true

    - name: ðŸ“‹ Upload security report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: bandit-reports
        path: |
          bandit-report*.json


  summary:
    name: "ðŸ“‹ Test Summary"
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: always()

    steps:
    - name: ðŸ“‹ Test Results Summary
      run: |
        echo "## ðŸ§ª Test Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Registry Tests | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Auth Server Tests | Included in Registry Tests |" >> $GITHUB_STEP_SUMMARY
        echo "| Code Quality | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

        if [[ "${{ needs.test.result }}" == "success" && "${{ needs.lint.result }}" == "success" ]]; then
          echo "âœ… All tests passed! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Some tests failed. Please check the logs." >> $GITHUB_STEP_SUMMARY
        fi
