name: Test Suite

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    name: "Test (Python ${{ matrix.python-version }})"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
      fail-fast: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install the latest version of uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true

    - name: Install dependencies with uv
      run: |
        uv sync

    - name: Get latest schema version
      id: get-schema
      uses: ./.github/actions/get-schema-version
      with:
        github-token: ${{ secrets.JARVIS_RELEASE_ACCESS_TOKEN }}

    - name: Import schema
      id: import-schema
      run: |
        echo "Using SCHEMA_VERSION: ${{ steps.get-schema.outputs.schema-version }}"
        uv run --package registry-pkgs import-schemas \
        --tag "${{ steps.get-schema.outputs.schema-version }}" \
        --output-dir ./registry-pkgs/src/registry_pkgs/models \
        --token "${{ secrets.JARVIS_RELEASE_ACCESS_TOKEN }}"

    - name: Run all tests and generate coverage report (registry + auth-server + packages)
      run: |
        uv run poe test-all-cov

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./registry/coverage.xml,./auth-server/coverage.xml,./registry-pkgs/coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
