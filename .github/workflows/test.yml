name: Test Suite

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    name: "Test (Python ${{ matrix.python-version }})"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
      fail-fast: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Cache uv dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/uv
        key: ${{ runner.os }}-uv-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-uv-

    - name: Install dependencies with uv
      run: |
        uv sync --all-groups

    - name: Get latest schema version
      id: get-schema
      uses: ./.github/actions/get-schema-version
      with:
        github-token: ${{ secrets.JARVIS_RELEASE_ACCESS_TOKEN }}

    - name: Import schema
      id: import-schema
      run: |
        echo "Using SCHEMA_VERSION: ${{ steps.get-schema.outputs.schema-version }}"
        cd packages/models
        uv run import-schemas --tag ${{ steps.get-schema.outputs.schema-version }} --output-dir . --token ${{ secrets.JARVIS_RELEASE_ACCESS_TOKEN }}

    - name: Run all tests (registry + auth_server + packages)
      run: |
        uv run poe test-all

    - name: Generate coverage report
      run: |
        uv run poe test-all-cov

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-${{ matrix.python-version }}
        path: htmlcov/

    - name: Upload test reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-reports-${{ matrix.python-version }}
        path: tests/reports/
