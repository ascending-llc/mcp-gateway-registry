          COMMIT_TAG="${{ steps.login-ecr.outputs.registry }}/jarvis/auth-server:${{ github.sha }}"
          LATEST_TAG="${{ steps.login-ecr.outputs.registry }}/jarvis/auth-server:latest"
          
