[project]
name = "mcpgw-mcp-server"
version = "0.1.0"
description = "MCP server to interact with the MCP Gateway Registry API"
readme = "README.md"
requires-python = ">=3.12,<3.13"
dependencies = [
    "fastmcp>=2.0.0",
    "pydantic>=2.11.3",
    "httpx>=0.27.0",
    "python-dotenv>=1.0.0",
    "websockets>=15.0.1",
]

[project.optional-dependencies]
# Vector search with embedded FAISS (default, adds ~2-3GB)
# Install with: pip install -e ".[embedded-search]"
# Skip for external mode: just install base dependencies
embedded-search = [
    "faiss-cpu>=1.7.4",
    "sentence-transformers>=2.2.2",
    "scikit-learn>=1.3.0",
]
