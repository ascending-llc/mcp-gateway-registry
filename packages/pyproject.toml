[project]
name = "packages"
version = "0.1.0"
description = "Shared database ORM and models for MCP Gateway Registry"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pytest>=9.0.1",
    "weaviate-client>=4.18.1",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
# Map the package "packages" to the parent directory
# When pip install -e ./packages is run from /app, 
# it treats /app/packages/ as the "packages" module
package-dir = {"" = ".."}

[tool.setuptools.packages.find]
# Find packages in parent directory, specifically the "packages" directory
where = [".."]
include = ["packages*"]
namespaces = false
