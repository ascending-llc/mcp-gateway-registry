[project]
name = "packages"
version = "0.2.0"
description = "Shared database ORM and models for MCP Gateway Registry"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    # Core dependencies
    "pydantic>=2.11.3",
    "pydantic-settings>=2.0.0",
    "python-dotenv>=1.0.0",

    # Database
    "beanie>=1.26.0",
    "motor>=3.3.0",
    "redis>=7.1.0",

    # Vector search and AI
    "langchain>=1.1.3",
    "langchain-aws>=0.2.23",
    "langchain-classic>=1.0.0",
    "langchain-community>=0.4.1",
    "langchain-weaviate>=0.0.6",
    "weaviate-client>=4.18.1",
    "flashrank>=0.2.10",
    "async-lru>=2.0.5",

    # gRPC and protocols
    "protobuf>=5.29.5",
    "grpcio>=1.76.0",

    # Open Telemetry Package
    "opentelemetry-api>=1.20.0",
    "opentelemetry-sdk>=1.20.0",
    "opentelemetry-exporter-prometheus",
    "opentelemetry-exporter-otlp-proto-http",

]

[project.optional-dependencies]
# Vector search with embedded FAISS (optional, adds ~2-3GB)
embedded-search = [
    "faiss-cpu>=1.7.4",
    "sentence-transformers>=3.0.0",
    "scikit-learn>=1.3.0",
    "torch>=1.6.0",
    "huggingface-hub[cli]>=0.31.1",
]

dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.12.0",
    "factory-boy>=3.3.0",
    "faker>=24.0.0",
    "poethepoet>=0.24.0",
]

[project.scripts]
import-schemas = "packages.models.import_schemas:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
# Map the package "packages" to the parent directory
package-dir = {"" = ".."}

[tool.setuptools.packages.find]
where = [".."]
include = ["packages*"]
namespaces = false

[tool.poe.tasks]
# Run tests
test = { shell = "cd .. && uv run pytest packages/tests/ -v" }
test-cov = { shell = "cd .. && uv run pytest packages/tests/ -v --cov=packages --cov-report=html --cov-report=term --cov-report=xml" }
