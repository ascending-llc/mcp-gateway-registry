# Pre-commit hooks configuration
# See https://pre-commit.com for more information
# Run `uv run poe hooks-install` to install hooks locally

repos:
  # Ruff - Fast Python linter and formatter (replaces black, isort, flake8)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.0
    hooks:
      # Run the linter with auto-fix
      - id: ruff
        args: [--fix]
      # Run the formatter
      - id: ruff-format

  # General file hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: ^frontend/
      - id: end-of-file-fixer
        exclude: ^frontend/
      - id: check-yaml
        args: [--unsafe]
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: detect-private-key

  # Security scanning
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.3
    hooks:
      - id: bandit
        args: [-c, pyproject.toml, -r]
        additional_dependencies: ["bandit[toml]"]
        exclude: ^(tests/|frontend/)

  # Local hooks using poethepoet
  - repo: local
    hooks:
      - id: lint-fix
        name: Run lint-fix
        entry: uv run poe lint-fix
        language: system
        pass_filenames: false
        always_run: true

  # If uv.lock changes after a git pull, run `uv sync`.
  - repo: https://github.com/kxue43/shell-cmd-on-change
    rev: "2.0.0"
    hooks:
      - id: shell-cmd-on-change
        name: uv-sync
        args:
          - "-Puv.lock"
          - "uv sync"
        stages: [post-merge]
        always_run: true
        verbose: true

  # Prevent credentials from getting into the code base.
  - repo: https://github.com/godaddy/tartufo
    rev: "v6.0.0"
    hooks:
      - id: tartufo

# CI configuration
ci:
  autofix_commit_msg: "style: auto-fix by pre-commit hooks"
  autofix_prs: true
  autoupdate_commit_msg: "chore: update pre-commit hooks"
