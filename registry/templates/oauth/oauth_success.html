<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Authorization Successful</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 50px 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
            animation: slideIn 0.4s ease-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: scaleIn 0.5s ease-out 0.2s both;
        }
        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
        .success-icon svg {
            width: 45px;
            height: 45px;
            stroke: white;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
        }
        h1 {
            color: #111827;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        .message {
            color: #6B7280;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        .server-name {
            color: #667eea;
            font-weight: 600;
            font-size: 18px;
            margin: 15px 0;
            padding: 10px;
            background: #F3F4F6;
            border-radius: 8px;
        }
        .info {
            color: #9CA3AF;
            font-size: 14px;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #E5E7EB;
        }
        .countdown {
            color: #667eea;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">
            <svg viewBox="0 0 24 24">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        </div>
        <h1>âœ… OAuth Authorization Successful!</h1>
        <p class="message">You have successfully completed the OAuth authorization process</p>
        <div class="server-name">{{ server_display }}</div>
        <p class="message">You can now use the features of this server</p>
        <div class="info">
            <p>This window will automatically close in <span class="countdown" id="countdown">3</span> seconds</p>
            <p style="margin-top: 10px; font-size: 13px;">If the window does not close automatically, please close it manually</p>
        </div>
    </div>
    <script>
        let count = 3;
        const countdownEl = document.getElementById('countdown');
        const interval = setInterval(() => {
            count--;
            if (countdownEl) countdownEl.textContent = count;
            if (count <= 0) {
                clearInterval(interval);
                window.close();
                // If window.close() fails (some browser restrictions), try to go back
                setTimeout(() => {
                    if (window.opener) {
                        window.opener.postMessage({
                            type: 'oauth_success',
                            serverName: '{{ server_name }}'
                        }, '*');
                    }
                    window.history.back();
                }, 500);
            }
        }, 1000);
    </script>
</body>
</html>
