<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Authorization Failed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #EF4444 0%, #DC2626 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 50px 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
            animation: slideIn 0.4s ease-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .error-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #EF4444 0%, #DC2626 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: scaleIn 0.5s ease-out 0.2s both;
        }
        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
        .error-icon svg {
            width: 45px;
            height: 45px;
            stroke: white;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
        }
        h1 {
            color: #111827;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        .message {
            color: #6B7280;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .error-detail {
            background: #FEE2E2;
            color: #991B1B;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            margin: 20px 0;
            word-break: break-word;
        }
        .actions {
            margin-top: 30px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary {
            background: #F3F4F6;
            color: #374151;
        }
        .btn-secondary:hover {
            background: #E5E7EB;
        }
        .info {
            color: #9CA3AF;
            font-size: 13px;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #E5E7EB;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">
            <svg viewBox="0 0 24 24">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </div>
        <h1>‚ùå OAuth Authorization Failed</h1>
        <p class="message">Sorry, there was a problem during the OAuth authorization process</p>
        <div class="error-detail">
            <strong>Error Details:</strong><br>
            {{ display_error }}
        </div>
        <div class="actions">
            <button class="btn btn-primary" onclick="retryAuth()">Retry Authorization</button>
            <button class="btn btn-secondary" onclick="closeWindow()">Close Window</button>
        </div>
        <div class="info">
            <p>If the problem persists, please contact the system administrator</p>
            <p style="margin-top: 5px;">Error Code: <code>{{ error_message }}</code></p>
        </div>
    </div>
    <script>
        function retryAuth() {
            window.history.back();
        }
        
        function closeWindow() {
            window.close();
            // If cannot close (browser restrictions), try to go back
            setTimeout(() => {
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'oauth_error',
                        error: '{{ error_message }}'
                    }, '*');
                }
                window.history.back();
            }, 500);
        }
    </script>
</body>
</html>
